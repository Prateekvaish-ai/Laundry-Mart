<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laundry Services</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      height: 100vh;
      background-color: #ffffff;
    }

    /* ---------- NAVBAR ---------- */
    .navbar {
      height: 10vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 60px;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
      color: #1f2937;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      font-size: 14px;
      color: #6b7280;
    }

    .username {
      background-color: #e0f2fe;
      color: #0284c7;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
    }

    /* ---------- HERO SECTION ---------- */
    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 80px;
    }

    .hero-left {
      width: 50%;
    }

    .hero-left h1 {
      font-size: 44px;
      font-weight: 700;
      color: #374151;
      line-height: 1.3;
      margin-bottom: 12px;
    }

    .hero-left h1 span {
      color: #0ea5e9;
    }

    .hero-left p {
      font-size: 15px;
      color: #6b7280;
      max-width: 520px;
      line-height: 1.6;
      margin-bottom: 28px;
    }

    .hero-left button {
      background-color: #0ea5e9;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 15px;
      border-radius: 12px;
      cursor: pointer;
    }

    .hero-left button:hover {
      background-color: #0284c7;
    }

    .hero-right {
      width: 45%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-right img {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">Logo</div>

    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>

    <div class="username">Username</div>
  </div>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-left">
      <h1>
        Revitalize Your <br />
        Clothes with Expert <br />
        <span>Laundry Services!</span>
      </h1>

      <p>
        From premium dry cleaning to swift wash and fold, we
        deliver care and convenience. Schedule a pickup and
        rediscover the freshness of your clothes today!
      </p>

      <button>Book a service today!</button>
    </div>

    <div class="hero-right">
      <img src="images.jfif" alt="Laundry Machine">
    </div>
  </section>

</body>
</html>
